<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app="app">
<head>
    <title>Pagina de teste</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body>

    <div data-ng-controller="ContatoController">

        <div class="alert alert-info" data-ng-hide="hideAlerta">
            <strong>Info!</strong> Carregando dados
        </div>

        <table class="table">
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Documento</th>
            </tr>
            <tr data-ng-repeat="item in Contatos">
                <td>{{item.recno}}</td>
                <td>{{item.Nome}}</td>
                <td>{{item.Documento}}</td>
            </tr>
        </table>

        <div>{{result}}</div>
    </div>

    <script src="Scripts/angular.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
